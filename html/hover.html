<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>
        <style>
            a:hover{
                color: black;
                text-decoration: none; /*when hover over link the color changes to black and the hand is gone*/
            }
            p a{
                color: orange;
            }
        </style>
    </head>
    <body>
        <p>This is my <a href="https://www.google.com.au" target="_blank"> Facebook profile</a>
        </p>
        <a href="#">Just a dummy link</a>
    </body>
</html>
