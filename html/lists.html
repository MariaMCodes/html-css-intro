<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ol type="a">
            <li>First point</li>
            <li>Second point
                <ol type="a">
                    <li>Sub list item 1</li>
                    <li>Sub list item 2</li>
                </ol>
            </li>
            <li>Third point</li>
        </ol>
        <ul>
            <li>First point
                <ol>
                    <li>One</li>
                    <li>Two</li>
                </ol>
            </li>
            <li>Second point</li>
            <li>Third point</li>
        </ul>
    </body>
</html>
