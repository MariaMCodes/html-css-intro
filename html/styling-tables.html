<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table{
                border-collapse: collapse;
                width: 50%;
                text-align: center;
            }
            th, td{
                padding: 5px 10px; 
            }
            /*th{
                text-align: left;
            }*/
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="3">heading 1</th>
                <th>col 4</th>
            </tr>
            <tr>
                <td style="width: 200px">one</td>
                <td>two</td>
                <td>three</td>
                <td>row 1</td>
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
                <td>row 2</td>
            </tr>
            <tr>
                <td>seven</td>
                <td>eight</td>
                <td>nine</td>
                <td>row 3</td>
            </tr>
        </table>
    </body>
</html>
